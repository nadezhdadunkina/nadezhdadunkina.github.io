<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type="text/css" href="css/style.css">
    <title>Task 16</title>
</head>

<body>
    <h1>Task 16 - Photoshop</h1>
    <style>
    .divClass .btn1,
    .btn2,
    .btn3 {
        width: 100%;
    }
    
    .btn1,
    .btn2,
    .btn3 {
        background: url(button.png);
        border-radius: 26px;
        display: inline-block;
        height: 47px;
        max-width: 192px;
        font: 15px Cambria, serif;
        padding: 0;
        border: 0;
        margin: 0 20px;
        color: black;
        /*box-shadow: inset -1px -5px 0px -2px rgba(0, 0, 0, 0.1);*/
        -webkit-box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        box-shadow-blend-mode: multiply;
    }
    
    a {
        text-decoration: none;
    }
    </style>
    <div class="divClass">
        <button class="btn1">OK</button>
        <button class="btn2">Cancel</button>
        <button class="btn3"><a href="http://telerikacademy.com/" target=_ blank>View More Information</a></button>
    </div>
    <br>
    <div><a href="http://www.w3schools.com/" target=_ blank>View More Information</a></div>
    <section class="images">
        <article class="imgBig">
            <a href="#"><img src="http://placehold.it/500x400" alt="Alt"></a>
        </article>
        <article class="img">
            <a href="#"><img src="http://placehold.it/150x100" alt="Alt"></a>
            <a href="#"><img src="http://placehold.it/150x100" alt="Alt"></a>
            <a href="#"><img src="http://placehold.it/150x100" alt="Alt"></a>
        </article>
    </section>
    <style>
    .images {
        width: 700px;
        height: 400px;
        padding: 50px;
        background-color: lightblue;
    }
    
    .imgBig {
        position: relative;
        float: left;
    }
    
    .imgBig a img {
        -webkit-box-shadow: 3px 3px 1px 1px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 3px 3px 1px 1px rgba(0, 0, 0, 0.75);
        box-shadow: 3px 3px 1px 1px rgba(0, 0, 0, 0.75);
    }
    
    .img {
        position: absolute;
        width: 150px;
        height: 100px;
        float: left;
        margin-left: 550px;
    }
    
    .img a img {
        margin-bottom: 50px;
        display: block;
        -webkit-box-shadow: 3px 3px 1px 1px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 3px 3px 1px 1px rgba(0, 0, 0, 0.75);
        box-shadow: 3px 3px 1px 1px rgba(0, 0, 0, 0.75);
    }
    </style>
