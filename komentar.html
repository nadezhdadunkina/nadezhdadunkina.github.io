      <section>
         <h2><strong><i>Форма за обратна връзка</i></strong></h2>
         <article>
            <fieldset style="width: 18%">
               <form method="post" action="">
                  <label for="ime">Име:</label>
                  <input type="ime" id="ime" name="ime" placeholder="Ivan" required autofocus><br/>
                  <br>	  	
                  <label for="familiq">Фамилия:</label>
                  <input type="familiq" id="familiq" name="familiq" placeholder="Petrov"><br/>
                  <br>	
                  <label for="pol">Изберете Вашия пол:</label><br>   
                  <input type="radio" name="pol" id="muj" value="muj">
                  <label for="muj">Мъж</label>
                  <br>	 
                  <input type="radio" name="pol" id="jena" value="jena">	  
                  <label for="jena">Жена</label>
                  <br> 
                  <br>
                  <label for="komentar">Коментар:</label><br/>
                  <textarea name="komentar" cols="30" rows="5">
                  </textarea><br/>
                  <br>
                  <input type="reset" value="Изчистване на полетата">
                  <br>
                  <br>
                  <input type="submit" value="Изпрати коментара"/>
                  <br>
                  <br>
                  <br>
            </fieldset>
            </form>
